<html>
    <!-- IMPORTAÇÕES -->
    <head>
        <meta charset="UTF-8" />
        <title>Movies Checker</title>
        
        <!-- IMPORTS -->
        
        <!-- Folhas de estilo (CSS) -->
        <link href="style/style.css" rel="stylesheet" />
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
        <!-- Font Family -->
        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    </head>
    
    <!-- CORPO -->
    <body>
        
        <!-- LOGO OU IMAGEM INICIAL -->
        <img class="logo" src="img/logo.png">
        
        <!-- BARRA DE PESQUISA -->
        <div class="search_form">
            <!-- INÍCIO FORMULÁRIO -->
            <form id="form">
                <!-- INÍCIO DIV SEARCH BAR -->
                <div class="search_bar">
                    <!-- INPUT DO USUARIO -->
                    <input type="text" id="request_movie" placeholder="Qual filme deseja saber as informações?">
                    <!-- BOTAO PARA SOLICITAÇÃO -->
                    <button class="search_button" type="submit" form="form">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
                <!-- FIM DIV SEARCH BAR -->
            </form>
            <!-- FIM FORMULÁRIO -->
        </div>
        <!-- FIM BARRA DE PESQUISA -->
        
        <!-- INFORMAÇÕES DO FILME -->
        <div class="movie_info">
            <!-- IMAGEM DE DIVULGAÇÃO -->
            <img id="movie_poster" src="">
            
            <!-- INÍCIO INFORMAÇÕES RECEBIDAS -->
            <div class="info">
                Título: <a class="info_response" id="title"></a>
            </div>
            <div class="info">
                Ano: <a class="info_response" id="year"></a>
            </div>
            <div class="info">
                Duração: <a class="info_response" id="runtime"></a>
            </div>
            <div class="info">
                Gênero: <a class="info_response" id="genre"></a>
            </div>
            <div class="info">
                Website: <a class="info_response" id="website"></a>
            </div>
            <!-- FIM INFORMAÇÕES RECEBIDAS -->
        </div>
        <!-- FIM INFORMAÇÕES DO FILME -->
        
        <!-- jQuery 3.3.1 -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="../Back-end/js/movies.js" text="text/javascript"></script>
    </body>
</html>
